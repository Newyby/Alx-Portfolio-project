<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Include image-compressor.js library -->
    <script src="https://unpkg.com/image-compressor@1.0.0/dist/image-compressor.umd.js"></script>
  </head>
  <body>
    <h1>Image Compressor</h1>
    
    <!-- Input for choosing a file -->
    <input type="file" id="fileInput" accept="image/*">
    
    <!-- Button to trigger compression -->
    <button onclick="compressImage()">Compress Image</button>
    
    <!-- Display the compressed image -->
    <img id="compressedImage" style="display: none;">

    <!-- JavaScript function definition -->
    <script>
      function compressImage() {
        const input = document.getElementById('fileInput');
        const compressedImage = document.getElementById('compressedImage');

        if (input.files.length > 0) {
          const image = input.files[0];
          const options = {
            quality: 0.6, // Adjust compression quality as needed
          };

          const compressor = new ImageCompressor();
          compressor.compress(image, options)
            .then((compressedBlob) => {
              const compressedDataURL = URL.createObjectURL(compressedBlob);
              compressedImage.src = compressedDataURL;
              compressedImage.style.display = 'block';
            })
            .catch((error) => {
              console.error(error.message);
            });
        } else {
          console.error('No image selected');
        }
      }
    </script>
  </body>
</html>
