<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <h1>Image Compressor</h1>
    <form action="/compress" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*">
      <input type="submit" value="Compress Image">
    </form>

    <!-- JavaScript function definition (if needed) -->
    <script>
      // You can remove the separate button and handle compression on form submission
      document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents the form from submitting immediately

        // Add your compression logic here if needed before submitting the form
        // For example, you can call compressImage() here before the form is submitted

        this.submit(); // Submit the form after compression (if any)
      });
    </script>
  </body>
</html>
